<h1> {{title}} {{courses.length}} </h1>

<input [(ngModel)]="newCourseTitle"/>
<button (click)="createCourse(newCourseTitle)">
  Create Course
</button>

<div class="container">
  <h1>Course Navigator</h1>
  <div class="row">
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item">Courses {{selectedCourse}}</li>
        <li (click)="selectCourse(course)"
            class="list-group-item"
            *ngFor="let course of courses"
            [ngClass]="{'active': course.title === selectedCourse}">
          <button (click)="deleteCourse(course)"> Delete </button>
          {{course.title}}
        </li>
      </ul>
    </div>
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item">Modules</li>
        <li class="list-group-item" *ngFor="let module of modules">
          {{module.title}}
        </li>
      </ul>
    </div>
  </div>
</div>
